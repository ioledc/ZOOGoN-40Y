home:
  title: ZooGoN • Gulf of Naples Zooplankton Biodiversity
  description: >
    Standardizes taxonomic names in Mediterranean zooplankton datasets from 
    40 years of monitoring (1984-2024) at LTER-MareChiara station. Part of 
    the EU DTO-BioFlow project for the Digital Twin of the Ocean.
  
